---

- name: Copy file /etc/kubernetes/admin.conf
  command:
    cmd: "cp /etc/kubernetes/admin.conf $HOME/.kube/config"    
    
- name: Agregando puertos a firewall
  firewalld:
    port: "{{item}}"
    permanent: yes
    state: enabled
    immediate: yes
  loop:
    - 8285/udp
    - 8472/udp
 
- name: Reiniciar firewall
  command: firewall-cmd --reload
  
- name: Instalar Calico
  command: kubectl apply -f https://docs.projectcalico.org/manifests/canal.yaml
  